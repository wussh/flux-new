apiVersion: apps/v1
kind: Deployment
metadata:
  name: bahan-ajar-deployment
  namespace: banjar-unhan
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: bahan-ajar
    logging: "loki"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bahan-ajar
  template:
    metadata:
      labels:
        app: bahan-ajar
        logging: "loki"
      annotations:
        loki.io/scrape: "true"
        loki.io/path: "/var/log/pods/*"
        loki.io/job: "bahan-ajar"
    spec:
      containers:
        - name: bahan-ajar
          image: 10.70.0.28:4321/banjar-unhan/bahan-ajar-cms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1339
          envFrom:
            - configMapRef:
                name: bahan-ajar-config
          resources:
            requests:
              cpu: "200m"
              memory: "300Mi"
            limits:
              cpu: "400m"
              memory: "600Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bahan-ajar-hpa
  namespace: banjar-unhan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bahan-ajar-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 95
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bahan-ajar-pdb
  namespace: banjar-unhan
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: bahan-ajar