apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubeshark
  namespace: flux-system
spec:
  interval: 10m0s
  url: https://helm.kubeshark.co
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeshark
  namespace: internal
spec:
  releaseName: kubeshark-1
  interval: 5m
  chart:
    spec:
      chart: kubeshark
      sourceRef:
        kind: HelmRepository
        name: kubeshark
        namespace: flux-system
      version: "52.3.96"
  values:
    headless: true
    tap:
      regex: ".*"
      namespaces: ["internal", "ingress-nginx"]
      excludedNamespaces: []
      stopped: false
      serviceMesh: true
      tls: true
      disableTlsLog: false
      bpfOverride: ["net 0.0.0.0/0"]
      privileged: true
      hostNetwork: true
    tap.persistentStorage: false
    tap.storageLimit: 1Gi
    tap.metrics:
      port: 49100
    pcapdump:
      enabled: true
      maxTime: 2h
      maxSize: 1Gi
