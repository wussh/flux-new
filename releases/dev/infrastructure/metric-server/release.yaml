apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  interval: 10m
  url: https://kubernetes-sigs.github.io/metrics-server/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metrics-server
      version: "3.12.2"
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  values:
    serviceAccount:
      create: true
    rbac:
      create: true
    apiService:
      create: true
      insecureSkipTLSVerify: true
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: 1m
      scrapeTimeout: 10s
