apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: internal
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx-ingress
      sourceRef:
        kind: HelmRepository
        name: nginx
        namespace: flux-system
      version: "2.0.1"
  values:
    controller:
      enabled: true
      electionID: "nginx-ingress-leader-election"
      service:
        type: LoadBalancer
      config:
        entries:
          proxy-body-size: "0"
          client-max-body-size: "0"
      extraArgs:
        default-ssl-certificate: "internal/wildcard-cert"
      ingressClassResource:
        name: nginx
        default: true
      extraArgs:
        enable-ssl-passthrough: "true"
    enableCertManager: true
    enableExternalDNS: true
    ingressClass:
      setAsDefaultIngress: true
    admissionWebhooks:
      enabled: false
