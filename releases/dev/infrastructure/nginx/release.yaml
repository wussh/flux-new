apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: internal
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx-ingress
      sourceRef:
        kind: HelmRepository
        name: nginx
        namespace: flux-system
      version: "2.0.1"
  values:
    controller:
      enabled: true
      electionID: "nginx-ingress-leader-election"
      service:
        type: LoadBalancer
      extraArgs:
        enable-ssl-passthrough: "true"
      config:
        entries:
          proxy-body-size: "0"
          client-max-body-size: "0"
          proxy-request-buffering: "off"
          log-format-escaping: "json"
    enableCertManager: true
    enableExternalDNS: true
    ingressClass:
      setAsDefaultIngress: true
    admissionWebhooks:
      enabled: false