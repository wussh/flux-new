apiVersion: v1
kind: ConfigMap
metadata:
  name: rb-lua
  namespace: internal
data:
  main.lua: |-
    local ngx = ngx

    local _M = {}

    function _M.body_filter()
      if not ngx.ctx.buffered then
        ngx.ctx.buffered = ""
      end

      local chunk = ngx.arg[1] -- Capture response body chunk
      if chunk then
        ngx.ctx.buffered = ngx.ctx.buffered .. chunk
      end

      if ngx.arg[2] then -- Last chunk of the response
        ngx.var.resp_body = string.sub(ngx.ctx.buffered, 1, 1000)
      end
    end

    return _M
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-controller-config
  namespace: internal
data:
  plugins: "rb-lua"
  log-format-upstream: |
    {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forward_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
    "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
    "path": "$uri", "request_query": "$args", "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer",
    "http_user_agent": "$http_user_agent" ,"req_body":"$request_body" ,"resp_body":"$resp_body"}
