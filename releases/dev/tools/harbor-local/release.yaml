apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: harbor
  namespace: flux-system
spec:
  interval: 10m
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://registry-1.docker.io/bitnamicharts/harbor
  ref:
    tag: "24.3.0"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: internal
spec:
  releaseName: harbor
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: harbor
    namespace: flux-system
  values:
    adminPassword: "falah0918"
    externalURL: http://10.70.0.45:31000
    exposureType: ingress
    ingress:
      core:
        ingressClassName: "nginx"
        hostname: test.wush.site
        # annotations:
        #   external-dns.alpha.kubernetes.io/hostname: test.wush.site
        #   cert-manager.io/cluster-issuer: single-dns
        #   ingress.kubernetes.io/ssl-redirect: "false"
        #   nginx.ingress.kubernetes.io/ssl-redirect: "false"
        # tls:
        #   - hosts:
        #       - test.wush.site
        # extraTls:
        #   - hosts:
        #       - harbor.wush.site
        #     secretName: wildcard-wush-site-tls
    service:
      type: NodePort
      ports:
        http: 80
      nodePorts:
        http: "31000"
    proxy:
      httpProxy: "http://10.70.0.45:31000"
    portal:
      resourcesPreset: nano
    core:
      resourcesPreset: nano
    jobservice:
      resourcesPreset: nano
    registry:
      server:
        resourcesPreset: nano
      controller:
        resourcesPreset: nano
    trivy:
      resourcesPreset: nano
