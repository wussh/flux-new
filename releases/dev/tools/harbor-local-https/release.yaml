apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-io
  namespace: internal
spec:
  releaseName: harbor-io
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: harbor
    namespace: flux-system
  values:
    adminPassword: "falah0918"
    externalURL: https://registry.10.70.0.45.nip.io
    exposureType: ingress
    ingress:
      core:
        ingressClassName: "nginx"
        hostname: registry.10.70.0.45.nip.io
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-internal
          acme.cert-manager.io/http01-ingress-class: "nginx"
        tls: true
    portal:
      resourcesPreset: nano
    core:
      resourcesPreset: nano
    jobservice:
      resourcesPreset: nano
    registry:
      server:
        resourcesPreset: nano
      controller:
        resourcesPreset: nano
    trivy:
      resourcesPreset: nano