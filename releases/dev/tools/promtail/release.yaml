apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: internal
spec:
  releaseName: promtail
  interval: 5m
  chart:
    spec:
      chart: promtail
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: "6.16.6"
  values:
    config:
      clients:
        - url: http://loki-gateway.internal.svc.cluster.local/loki/api/v1/push
      snippets:
        extraRelabelConfigs:
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
